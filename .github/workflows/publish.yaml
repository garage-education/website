name: Deploy website to S3

env:
  WC_HUGO_VERSION: '0.126.1'
  AWS_REGION: eu-west-1     
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  DOMAIN_NAME: ${{ env.DOMAIN_NAME }}

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true
    - uses: actions/cache@v4
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-
    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        hugo --minify --baseURL "https://${{ env.DOMAIN_NAME }}/"
    - name: Generate Pagefind search index
      run: npx pagefind --source "public"
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-files
        path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: website-files
        path: public
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ env.AWS_REGION }}
    - name: Deploy to AWS S3
      run: |
        aws s3 sync public s3://${{ env.DOMAIN_NAME }} --delete
        aws cloudfront create-invalidation --distribution-id E1CF7XOS3V85HR  --paths "/*"
        aws cloudfront create-invalidation --distribution-id E14SJE4M9FKDNO --paths "/*"

